<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            background-color: lightblue;
            width: 100px;
            height: 30px;
            text-align: center;
            padding: 5px;
        }
        th {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            cursor: pointer;
            font-weight: bold;
        }
        .green {
            background-color: #4CAF50;
            color: white;
        }
        .green:hover {
            background-color: #45a049;
        }
        .red {
            background-color: #f44336;
            color: white;
        }
        .red:hover {
            background-color: #e41e1e;
        }
        #output_div {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        /* 2x2 Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .grid-container > div {
            display: flex;
            flex-direction: column;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 10px;
            justify-items: center;
        }
    </style>
</head>
<body>
    <h1>Mobile Information</h1>
    
    <!-- Table to organize inputs -->
    <div class="grid-container">
        <div>
            <label for="make">Make:</label>
            <input id="make" type="text" placeholder="Enter make" />
        </div>
        <div>
            <label for="model">Model:</label>
            <input id="model" type="text" placeholder="Enter model" />
        </div>
        <div>
            <label for="year">Year:</label>
            <input id="year" type="number" placeholder="Enter year" />
        </div>
        <div>
            <label for="color">Color:</label>
            <input id="color" type="text" placeholder="Enter color" />
        </div>
    </div>

    <!-- Buttons in a 2x2 grid -->
    <div class="button-container">
        <button class="green" onclick="insert_data()">Insert Data</button>
        <button class="red" onclick="clear_input()">Clear Input</button>
        <button class="green" onclick="show_all_data()">Show All Data</button>
        <button class="red" onclick="clear_output()">Clear Output</button>
    </div>

    <!-- Div to display all the data -->
    <div id="output_div"></div>

    <script>
        // Function to define the Mobile object
        function Mobile(make, model, year, color) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.color = color;
            this.describe = function() {
                return `Inventory: ${this.year} ${this.make} ${this.model} ${this.color}`;
            };
        }

        // Function to insert mobile data into the object
        function insert_data() {
            let make = document.getElementById("make").value;
            let model = document.getElementById("model").value;
            let year = document.getElementById("year").value;
            let color = document.getElementById("color").value;

            // Check if all fields are filled
            if (make && model && year && color) {
                let new_mobile = new Mobile(make, model, year, color);
                // Display the mobile description in the output_div
                document.getElementById("output_div").innerHTML = `
                    <h3>Mobile Information:</h3>
                    <p>${new_mobile.describe()}</p>
                `;
                alert("Mobile Info Inserted!");
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Function to clear input fields
        function clear_input() {
            document.getElementById("make").value = '';
            document.getElementById("model").value = '';
            document.getElementById("year").value = '';
            document.getElementById("color").value = '';
        }

        // Function to show all data (in this case, showing the last inserted data)
        function show_all_data() {
            let make = document.getElementById("make").value;
            let model = document.getElementById("model").value;
            let year = document.getElementById("year").value;
            let color = document.getElementById("color").value;

            if (make && model && year && color) {
                let mobile_data = `
                    <table>
                        <tr><td><strong>Make:</strong></td><td>${make}</td></tr>
                        <tr><td><strong>Model:</strong></td><td>${model}</td></tr>
                        <tr><td><strong>Year:</strong></td><td>${year}</td></tr>
                        <tr><td><strong>Color:</strong></td><td>${color}</td></tr>
                    </table>
                `;
                document.getElementById("output_div").innerHTML = mobile_data;
            } else {
                document.getElementById("output_div").innerHTML = "<p>No data to show. Please insert data first.</p>";
            }
        }

        // Function to clear the output div
        function clear_output() {
            document.getElementById("output_div").innerHTML = '';
        }
    </script>
</body>
</html>
